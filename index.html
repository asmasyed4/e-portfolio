<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asma Syed</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/7e010eb10e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Asma Syed</div>
        <ul class="nav__link--list">
          <li>
            <a href="" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black">Languages</a>
          </li>
          <li>
            <a href="" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black">Projects</a>
          </li>
          <li>
            <a href="" class="
            nav__link--anchor
            nav__link--anchor-primary
            ">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="flex flex-1">
         <div class="about-me__info row">
            <div class="about-me__info--container">
                <figure class="about-me__picture--mask">
                 <img src="./assets/Rose.jpg" class="about-me__picture" alt="Flower">
                </figure>
                    <h1 class="about-me__info--title">
                     Hey! I'm <span class="text--purple">Asma Syed ðŸ‘‹ </span>
                    </h1>
                  <p class="about-me__info--para">
                  I'm an <strong class="text--purple">Aspiring Frontend Developer</strong> currently learning HTML and CSS.
                  </p>
                  <div class="about-me__links">
                   <a href=""class="about-me__link">
                     <i class="fa-brands fa-linkedin-in"></i>
                   </a>
                   <a href="" class="about-me__link">
                     <i class="fa-brands fa-github"></i>
                   </a>
                   <a href="" class="about-me__link">
                    <i class="fa-regular fa-envelope"></i>
                   </a>
                   <a href="" class="about-me__link">
                    <i class="fa-solid fa-file"></i>
                    </a>
                    </div>
            </div>

            <figure class="about-me__img--container">
                <img src="./assets/undraw_websites.svg"  class="about-me__img" alt="">
            </figure>
        </figure>

         </div>
      </div>
    </section>

    <section id="languages">
          <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language__image">
                        </figure>
                        <span class="language__name">HTML</span>
                
                    </div>
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo" class="language__image">
                        </figure>
                        <span class="language__name">CSS</span>
                
                    </div>
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="Java Script Logo" class="language__image">
                        </figure>
                        <span class="language__name">Java Script</span>
                
                    </div>
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="React Logo" class="language__image">
                        </figure>
                        <span class="language__name">React</span>
                
                    </div>
                    
                   
                </div>
            </div>

          </div>

    </section>
  </body>
</html>
